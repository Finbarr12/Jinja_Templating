<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      table {
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>S/N</th>
          <th>Product</th>
          <th>Category</th>
          <th>Price</th>
        </tr>
      </thead>
      {% for id, produce in productsComplete.items() %}
      <tbody>
        <tr>
          {% if id|int < produce|length %}
          <td>{{ loop.index }}</td>
          {% endif %}
          <td>{{ produce['name'] }}</td>
          <td>{{ produce['category'] }}</td>
          <td>${{ produce['price'] }}</td>
        </tr>
      </tbody>
      {% endfor %}
    </table>
  </body>
</html>
